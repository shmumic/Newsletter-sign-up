  <body class="text-center">
    <form action = "/" class="form-signin" method = "post">
      <img class="mb-4" src="imgs\logo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign up here</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="text" name="firstName" class="form-control" placeholder="First name" required autofocus>
      <input type="text" name="lastName" class="form-control" placeholder="Last name" required autofocus>
      <input type="email" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <br>
       <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up!</button>
       <br />
      <p class="mt-5 mb-3 text-muted">&copy; Gr8Full</p>
    </form>
    <div id="myModal" class="modal fade" style="display: none;">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header">
				<div class="icon-box">

			</div>
